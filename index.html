<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Shoes Shop + Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { color: #4b145b; }
    .uploader, .shop { margin-bottom: 30px; }
    input, button { padding: 10px; margin: 5px 0; }
    .products { display: flex; flex-wrap: wrap; gap: 15px; }
    .product {
      width: 200px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img { width: 100%; height: 150px; object-fit: cover; }
    .product .info { padding: 10px; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>DNA Shoes Shop üõí</h1>

  <!-- Upload Form -->
  <div class="uploader">
    <h2>Upload New Product</h2>
    <input type="text" id="productName" placeholder="Product Name"><br>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button onclick="uploadImage()">Upload & Add to Shop</button>
    <p id="status"></p>
  </div>

  <!-- Shop -->
  <div class="shop">
    <h2>Shop</h2>
    <div class="products" id="products"></div>
  </div>

  <script>
    const apiKey = "b31a521a301e076d60af4558f03fc9db"; // ImgBB key
    const productsDiv = document.getElementById("products");
    const status = document.getElementById("status");

    function renderProduct(name, imageUrl) {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${imageUrl}" alt="${name}">
        <div class="info">
          <h3>${name}</h3>
        </div>
      `;
      productsDiv.prepend(card); // newest first
    }

    function uploadImage() {
      const productName = document.getElementById("productName").value.trim();
      const imageFile = document.getElementById("imageInput").files[0];

      if (!productName || !imageFile) {
        status.textContent = "‚ö†Ô∏è Enter name and select image!";
        status.className = "error";
        return;
      }

      status.textContent = "‚è≥ Uploading...";
      status.className = "";

      const formData = new FormData();
      formData.append("image", imageFile);

      fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const imageUrl = data.data.url;
          renderProduct(productName, imageUrl);
          status.textContent = "‚úÖ Uploaded & added to shop!";
        } else {
          status.textContent = "‚ùå Upload failed.";
          console.error("Upload error:", data);
        }
      })
      .catch(err => {
        status.textContent = "‚ùå Upload failed.";
        console.error("Error:", err);
      });
    }
  </script>

</body>
</html>
